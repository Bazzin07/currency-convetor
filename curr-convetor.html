<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convetor</title>
    <link rel="stylesheet" href="curr-convetor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="containor">
        <h1 id="cc">Currency Convertor</h1>
        <div class="amount">
            <h2>Enter Amount</h2>
            <input value = "1" type="text" class="amt">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-containor">
                    <img src="https://flagsapi.com/US/shiny/64.png">
                    <select name="from"></select>
                </div>
            </div>
            <div><i class="fa-solid fa-arrow-right-arrow-left"></i> </div>
            <div class="to">
                <p>To</p>
                <div class="select-containor">
                    <img src="https://flagsapi.com/IN/shiny/64.png">
                    <select name="to">
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange">1 USD = 83.3INR</div>
        <div class = "btn">
        <button>EXCHANGE AMOUNT</button></div>
    </div>
<script src="country.js"></script> 
<script src="curr-convotor.js"></script>

</body>
</html>
